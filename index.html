<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Marathon Project </title>
  </head>
  <body>
    <form action="/dummy">
      <div class= "name">
        <label for="first-name"> First Name </label>
        <input type="text" name="name" id="first-name" required>

        <label for="last-name"> Last Name </label>
        <input type="text" name="name" id="last-name" required>

        </div>

        <div class="select">
          <p> Select a Race: </p>
          </div>

          <div class="run-options">


            <input type="radio" name="radio" id="Fun Run">
            <label for="Fun Run"> Fun Run 5k </label>
            <br>

            <input type="radio" name="radio" id="half-marathon">
            <label for="half-marathon"> Half Marathon </label>
            <br>


            <input type="radio" name="radio" id="full-marathon">
            <label for="full-marathon"> Full Marathon </label>
            <br>


            </div>

            <div class="email">
              <label for="email"> Email </label>

              <input type="email" name="email" id="email" required>

              <label for="password"> Password </label>

              <input type="password" name="password" id="password" minlength = "8" required>
            </div>

      </form>
  </body>
</html>
