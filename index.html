<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Marathon Project </title>
  </head>
  <body>
    <h1> Race Registration! </h1>

    <form action="/dummy">
      <div class= "name">
        <label for="first-name"> First Name </label>
        <input type="text" name="first-name" id="first-name" required>

        <label for="last-name"> Last Name </label>
        <input type="text" name="last-name" id="last-name" required>

        </div>

        <div class="select">
          <p> Select a Race: </p>
          </div>

          <div class="run-options">


            <input type="radio" name="radio" id="Fun Run">
            <label for="Fun Run"> Fun Run 5k </label>
            <br>

            <input type="radio" name="radio" id="half-marathon">
            <label for="half-marathon"> Half Marathon </label>
            <br>


            <input type="radio" name="radio" id="full-marathon">
            <label for="full-marathon"> Full Marathon </label>
            <br>


            </div>

            <div class="email">
              <label for="email"> Email </label>

              <input type="email" name="email" id="email" required>

              <label for="password"> Password </label>

              <input type="password" name="password" id="password" minlength = "8" required>

            </div>

            <div class="age">
              <label for="select-age"> Select Age Group </label>
              <select name="age" id="select-age">

                <option value="please-select-an-age"> Please select an age </option>
                <option value="kids"> Under 18 </option>
                <option value="adults"> 18-30 </option>
            

            </div>

            <div class="button-1">

            <button type="button" name="button"> Register </button>

            </div>

      </form>
  </body>
</html>
